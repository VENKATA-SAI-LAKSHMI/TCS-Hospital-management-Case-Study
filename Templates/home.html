<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='main.css') }} "/>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hospital Management System</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-success text-white">
    <nav class="navbar navbar-light bg-success text-white">
      <h1 class="align-middle" style="text-align: left; padding-left: 20px; font-size: 60px; margin-left: 13.5%;" >Hospital Management System</h1>
        <a class="navbar-brand" href="#" style="margin-right: 13.5%;">
          <img src="{{url_for('static', filename='logo.png')}}" width="70" height="70" class="d-inline-block align-top" alt="" >
          </a>
    </nav></div><br><br>
      <div class="container">
        <div class="card-deck">
        <div class="card">
          <img src="{{url_for('static', filename='desk.jpg')}}" class="img-fluid"/>
          <div class="card-body text-center">
            <h5 class="card-title">Registration/Admission desk executive</h5>
            <p class="card-text">Login to view the Patient's details and billing details rendered.</p>
          <button type="button" class="btn btn-success">Login</button>
          <button type="button" class="btn btn-light">Register</button>
        </div>
      </div>

        <div class="card">
          <img src="{{url_for('static', filename='pharm.jpg')}}" class="img-fluid" />
          <div class="card-body text-center">
            <h5 class="card-title">Pharmacist</h5>
            <p class="card-text">Login to manage medicines issued to the patients.</p>
          <button type="button" class="btn btn-success">Login</button>
          <button type="button" class="btn btn-light">Register</button>
        </div>
        </div>

        <div class="card">
          <img src="{{url_for('static', filename='diag.jpg')}}" class="img-fluid"/>
          <div class="card-body text-center">
            <h5 class="card-title">Diagnostic services <br> executive
            </h5>
            <p class="card-text">Login to manage the diagnostic services rendered to the patients.</p>
             <button type="button" class="btn btn-success" onclick="window.location.href='#';" >Login</button>
             <button type="button" class="btn btn-light">Register</button>
          </div>
        </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
