<html lang="en">
  <head>

      <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Hospital Management System</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-success text-white">
    <nav class="navbar navbar-light bg-success text-white">
      <h1 class="align-middle" style="text-align: left; padding-left: 20px; font-size: 60px; margin-left: 13.5%;" >Hospital Management System</h1>
        <a class="navbar-brand" href="#" style="margin-right: 13.5%;">
          <img src="{{url_for('static', filename='logo.png')}}" width="70" height="70" class="d-inline-block align-top" alt="" >
          </a>
    </nav></div><br><br>

    <div class="container">
        <h1 style="text-align: center; color:  rgb(17, 170, 50); margin-bottom: 3%;">{{ z }}</h1>
            <div class="row" >
                <div class="col-lg-6 col-md-8 mx-auto" >
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm" style="width: 80%; margin-left: 20%;">
                        <div class="card-header" style="background-color: rgb(17, 170, 50); color: white; text-align: center; " >
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            
    <!--/row-->
</div>
<!--/container-->
     </body>
